<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>EduWork - Platform Mentoring &amp; Penyaluran Kerja</title>
    <link rel="icon" href="https://eduwork.id/images/favicon.png">
    <!-- My CSS -->
    <link rel="stylesheet" href="styles.css">
    <!-- Font Awesome -->
    <script defer src="https://pro.fontawesome.com/releases/v5.10.0/js/all.js" integrity="sha384-G/ZR3ntz68JZrH4pfPJyRbjW+c0+ojii5f+GYiYwldYU69A+Ejat6yIfLSxljXxD" crossorigin="anonymous"></script>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  </head>
  <body>
    <header class="container-fluid px-0 overflow-hidden">
      <!-- Navbar -->
      <div class="container">
        <nav class="navbar navbar-expand-lg fixed-top navbar-light bg-white">
          <div class="container py-3">
            <img class="brand-logo" src="https://eduwork.id/images/logo3.png" alt="Eduwork Logo">
            <button class="navbar-toggler custom-toggler px-2 rounded-3" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse position-relative" id="navbarNavDropdown">
              <ul class="navbar-nav font-semibold text-sm-left">
                <li class="nav-item">
                  <a class="nav-link active" aria-current="page" href="#">Home</a>
                </li>
                <li class="nav-item dropdown">
                  <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                    Dropdown link
                  </a>
                  <ul class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                    <li><a class="dropdown-item" href="#">Action</a></li>
                    <li><a class="dropdown-item" href="#">Another action</a></li>
                    <li><a class="dropdown-item" href="#">Something else here</a></li>
                  </ul>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">Register</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">Sign In</a>
                </li>
              </ul>
            </div>
          </div>
        </nav>
      </div>
      <!-- END OF NAVBAR -->
      
      <!-- JUMBOTRON -->
      <div id="carouselExampleCaptions" class="carousel slide position-relative" data-bs-ride="carousel">
        <div class="carousel-indicators">
          <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
          <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1" aria-label="Slide 2"></button>
        </div>
        <div class="carousel-inner">
          <div class="carousel-video">
            <div class="box"></div>
              <video autoplay muted loop>
                <source src="https://eduwork.id/video/repeat-medium.mp4?v=2" type="video/mp4">
              </video>
          </div>
          <div class="carousel-item h-100 w-100 active">
            <div class="carousel-caption d-block">
              <h1>Raih profesi idamanmu, kami bantu sampai diterima kerja</h1>
              <p>tanpa biaya pendaftaran</p>
              <button class="btn btn-carousel">DAFTAR SEKARANG</button>
            </div>
          </div>
          <div class="carousel-item h-100 w-100">
            <div class="carousel-caption d-block">
              <h1>Program pelatihan dan penyaluran ISA, bayar nanti setelah berpenghasilan dan bisa dicicil sampai 12x</h1>
              <button class="btn btn-carousel">DAFTAR SEKARANG</button>
            </div>
          </div>
        </div>
        <button class="carousel-control-prev mx-4" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
          <i class="fa fa-long-arrow-left"></i>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next mx-4" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
          <i class="fa fa-long-arrow-right"></i>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
      <!-- END OF JUMBOTRON -->
    </header>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  </body>
</html>
