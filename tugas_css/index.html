<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Instagram</title>
  <link rel="icon" href="https://upload.wikimedia.org/wikipedia/commons/thumb/a/a5/Instagram_icon.png/2048px-Instagram_icon.png">
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  
  <main class="container">
    <article class="login">
      <div class="login-image">
        <div class="phone-image">
          <img src="assets/mobile-phone1.png" alt="">
          <img id="img-slide" src="https://www.instagram.com/static/images/homepage/screenshot1.jpg/d6bf0c928b5a.jpg" alt="">
        </div>
        <div class="phone-image">
          <img src="assets/mobile-phone2.png" alt="">
          <img src="https://www.instagram.com/static/images/homepage/screenshot4.jpg/842fe5699220.jpg" alt="">
        </div>
      </div>
      <div class="login-cont">
        <div class="login-form">
          <form action="">
            <h1 class="brand-name">Instagram</h1>
            <input type="text" placeholder="Phone, number, username, or email">
            <input type="password" placeholder="Password">
            <button type="submit" class="btn-login">Log In</button>
          </form>
          <div class="or-line">
            <div class="line-left">
              <hr>
            </div>
            <span>OR</span>
            <div class="line-right">
              <hr>
            </div>
          </div>
          <div class="another-login">
            <img src="assets/facebook-logo-icon-file-facebook-icon-svg-wikimedia-commons-4.png" class="facebook-logo" alt="Facebook logo">
            <span>Login in with facebook</span>
          </div>
          <div class="forgot-password">
            <a href="">Forgot Password</a>
          </div>
        </div>
        <div class="register-form">
          <span>Don't have an account?<a href="">Sign up</a></span>
        </div>
        <div class="get-app">
          <h5>Get the app.</h5>
          <div class="wrap">
            <img src="https://www.instagram.com/static/images/appstore-install-badges/badge_ios_indonesian-id.png/df81c341b080.png" alt="Get on App Store">
            <img src="https://www.instagram.com/static/images/appstore-install-badges/badge_android_indonesian-id.png/3ac940f08f20.png" alt="Get on Play Store">
          </div>
        </div>
      </div>
    </article>
  </main>

  <footer class="footer">
    <div class="wrap">
      <div class="footer-links">
        <a href="" class="footer-link-item">Meta</a>
        <a href="" class="footer-link-item">About</a>
        <a href="" class="footer-link-item">Blog</a>
        <a href="" class="footer-link-item">Profession</a>
        <a href="" class="footer-link-item">Help</a>
        <a href="" class="footer-link-item">API</a>
        <a href="" class="footer-link-item">Privacy</a>
        <a href="" class="footer-link-item">Term</a>
        <a href="" class="footer-link-item">Top Account</a>
        <a href="" class="footer-link-item">Hashtags</a>
        <a href="" class="footer-link-item">Location</a>
        <a href="" class="footer-link-item">Instagram Lite</a>
      </div>
      <div class="the-end">
        <div class="language">
          <select name="" id="">
            <option value="indonesia">Bahasa Indonesia</option>
            <option value="ingriss">Bahasa Inggris</option>
          </select>
        </div>
        <div class="copyright">
          Â© 2022 Instagram from Juan
        </div>
      </div>
    </div>
  </footer>


  <script>
    let count = 0
    const images = [
      "https://www.instagram.com/static/images/homepage/screenshot5.jpg/0a2d3016f375.jpg",
      "https://www.instagram.com/static/images/homepage/screenshot2.jpg/6f03eb85463c.jpg",
      "https://www.instagram.com/static/images/homepage/screenshot3.jpg/f0c687aa6ec2.jpg",
      "https://www.instagram.com/static/images/homepage/screenshot1.jpg/d6bf0c928b5a.jpg"
    ]
    const imageSlide = document.getElementById("img-slide")

    setInterval(function () {
      imageSlide.src = images[count%images.length]
      count++
    }, 5000)
    // setInterval(function() {
    //   imageSlide.src = images[3]
    // }, 1000)
  </script>
</body>
</html>
